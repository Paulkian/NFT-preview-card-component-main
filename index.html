<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
  <div class="container">
    <div class="inner-container">
        <img class = "photo-ETH"src="/images/image-equilibrium.jpg" height="308px">
        <div class="overlay">
          <img src="/images/icon-view.svg" class="view-icon">
        </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-clock-container">
        <div class="eth-price">
          <img class="eth-img" src="/images/icon-ethereum.svg" height="20px">
          <h3 class="eth-text">0.041 ETH</h3>
        </div>

        <div class="clock">
          <img class="clock-img" src="/images/icon-clock.svg" height="20px">
          <p class="clock-text">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="creator">
        <img src="/images/image-avatar.png"class="creator-profile">
        <p class="creator-name"> Creation of <span>Jules Wyvern</span></p>
      </div>
    
      
        
     
    
      
      
    </div>
  </div>
